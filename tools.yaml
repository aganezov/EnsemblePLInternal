sv_tools_enabled:
  - "sniffles"

tools:
  tmp_dir: ""
  samtools:
    path: "samtools"
    threads: 100
    mem_mb_per_thread: 1000
    mem_mb_core: 2000
  ngmlr:
    reads_cnt_per_run: 1000000
    path: "ngmlr"
    threads: 100
    time: "72:0:0"
    mem_mb_per_thread: 500
    mem_mb_core: 6000
  sniffles:
    path: "sniffles"
    threads: 5
    min_support: 2
    min_length: 20
    max_num_splits: 10
    max_distance: 1000
    num_reads_report: -1
    min_seq_size: 1000
    time: "24:0:0"
    mem_mb_per_thread: 1000
    mem_mb_core: 10000
